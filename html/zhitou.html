<section class="xiangmu1" ng-repeat="data in datas track by $index">
	<a href="#/detail1/{{data.id}}">
	<div class="title">
		<h3>{{data.name}}</h3>
	</div>
	<div class="detail">
		<div class="detail_left">
			<p class="per">{{data.shouyi}}<span>%</span></p>
			<p class="p2" style="color:black">预期年化收益率</p>
		</div>
		<div class="detail_right">
			<p class="p1">
				<span style="color:black">{{data.qixian}}<span>个月</span></span>
				<span class="ertian">明天投资</span>
			</p>
			<p class="jindu"></p>
			<p class="qian" style="color:black">{{data.minmoney}}<span>元</span></p>
		</div>
	</div>
	</a>
</section>
